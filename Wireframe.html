<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> IPL Quiz App</title>
    <meta name="description"
        content="Prove you're a true IPL fanatic and conquer all questions in this compelling quiz.">
    <link href="wireframe.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <div class="col-4">
        <a href="Quiz.html">
            <img class="logo" src="media/helmet.png" alt="cricket helmet icon" />
        </a>
        </div>
        <div class="col-8">
            <ul>
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Points: <span class="points">0</span></li>
            </ul>
        </div>
        <main role="main">
            <div class="initiateQuiz">
                <h1>HEADER</h1>
                <button type="button" class="btn-primary" id="js-start-button">BUTTON</button>
            </div>
            <div class="quiz-form"></div>
        </main>
</body>

</html>
