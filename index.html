<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> IPL Quiz App</title>
    <meta name="description"
        content="Prove you're a true IPL fanatic and conquer all questions in this compelling quiz.">
    <meta name="keywords" content = " IPL, quiz, cricket, 2019.">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <a href="index.html">
            <img class="logo" src="Media/helmet.png" alt="cricket helmet icon" />
        </a>
            <ul class="pointsNav">
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Your Points: <span class="points">0</span></li>
            </ul>
        </div>
        <main role="main">
            <div class="initiateQuiz">
                <h1 class="mainHeader">READY TO PROVE YOU ARE AN IPL FANTASY GURU?</h1>
                <button type="button" class="btn-primary btn-lets-go" id="js-start-button">LET'S DO THIS!</button>
            </div>
            <div class="quiz-form"></div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="data.js"></script>
        <script src="index.js"></script>
</body>

</html>
